name: Build & Latest Beta

on:
  push:
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  windows:
    name: "Build Windows x64"
    runs-on: windows-2022
    defaults:
      run:
        working-directory: ${{github.workspace}}/main
    permissions:
      contents: read
    steps:
      - name: Get AV
        uses: actions/checkout@v3
        with:
          path: main
      - name: Get MSBuild
        uses: microsoft/setup-msbuild@v2
      - name: Obtain oggenc2.exe
        run: >
          curl https://www.rarewares.org/files/ogg/oggenc2.88-1.3.7-x64.zip --output oggenc.zip &&
          unzip oggenc.zip -d .
      - name: Build AV
        run: msbuild build\VisualStudio\ArrowVortex.vcxproj /p:Configuration=Release /p:Platform=x64         
      - name: Collect into a directory
        if: github.ref_name == 'beta'
        run: |
          mkdir AV
          cd AV
          cp -r ../bin/assets .
          cp -r ../bin/noteskins .
          cp -r ../bin/settings .
          cp ../bin/ArrowVortex.exe .
          cp ../oggenc2.exe .
          cd ..
          7z.exe a -tzip av.zip AV
      - name: Upload artifact
        if: github.ref_name == 'beta'
        uses: actions/upload-artifact@v4
        with:
          name: AV
          path: main/AV/
          if-no-files-found: error
